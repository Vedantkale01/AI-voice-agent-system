<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Login | VoiceOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  
</head>

<body class="min-h-screen bg-[#0f1026] flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-[#14153a] border border-white/10 rounded-2xl p-8 shadow-2xl">

    <h1 class="text-2xl font-bold text-center mb-2">Welcome Back</h1>
    <p class="text-sm text-slate-400 text-center mb-6">Login to your VoiceOS account</p>

    <form class="space-y-4">

      <!-- Email -->
      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input type="email"
          class="w-full mt-1 px-4 py-3 bg-[#0f1026] border border-white/10 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="you@example.com" />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input type="password"
          class="w-full mt-1 px-4 py-3 bg-[#0f1026] border border-white/10 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="••••••••" />
      </div>

      <!-- Button -->
      <button
        class="w-full mt-4 py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 font-semibold hover:opacity-90">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-slate-400 mt-6">
      Don’t have an account?
      <a href="signup.html" class="text-indigo-400 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
